<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="post hero image" class="card-image">
    <div class="card-post-content">
      <span class="card-post-category">Learning</span>
      <span class="card-post-date">Published 21 Dec 2023</span>
      <h3 class="card-post-title"><a href="#">HTML & CSS foundations</a></h3>
      <p class="card-post-excerpt">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="card-author-info">
      <img src="./assets/images/image-avatar.webp" alt="aurthor avatar" class="card-author-avatar">
      <span class="card-author-name">Greg Hooper</span>
    </div>
  </div>
</body>

</html>
